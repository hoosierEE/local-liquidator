<!DOCTYPE html>
<html>

  <head>
    <title>About</title>
    <script src="/vendor/elm-runtime.js"></script>
    <script src="/build/About.js"></script>
    <script src="/build/Header.js"></script>
    <style>
      html, body {
        margin: 0 auto;
      }
      body {
        font-family: "Lucida Grande","Trebuchet MS","Bitstream Vera Sans",Verdana,Helvetica,sans-serif;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="elm-Header"></div>
    <div id="elm-About"></div>
  </body>

  <script type="text/javascript">
    /* do this for each Elm module */

    // Show the Header module in elm-Header div
    var headerDiv = document.getElementById('elm-Header');
    var header    = Elm.embed(Elm.Header, headerDiv);
    
    var aboutDiv  = document.getElementById('elm-About');
    var about     = Elm.embed(Elm.About, aboutDiv);
  </script>
